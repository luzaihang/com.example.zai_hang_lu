plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.example.ci_dong"
    compileSdk 34
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    signingConfigs {
        debug {
            storeFile file('/Users/hang/Documents/ci_dong_keys/ci_dong_debug')
            storePassword '123456'
            keyPassword '123456'
            keyAlias 'ci_dong_debug'
        }
        release {
            keyAlias 'ci_dong_release'
            keyPassword '123456'
            storeFile file('/Users/hang/Documents/ci_dong_keys/ci_dong_key')
            storePassword '123456'
        }
    }

    defaultConfig {
        applicationId "com.example.ci_dong"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        debug {
            // 添加任何需要的配置
            applicationIdSuffix ".debug"
            versionNameSuffix "-DEBUG"
            // 其他debug配置信息
            debuggable true
        }
        release {
            signingConfig signingConfigs.release
//            minifyEnabled true // 根据需要配置
//            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source '../..'
}

dependencies {
//    implementation 'cn.leancloud:storage-android:8.2.28'
    implementation 'cn.leancloud:realtime-android:8.2.28'
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'
}
